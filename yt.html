<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="yt.css">
</head>
<body>
    <!-- Header Section -->
    <header class="YouTube-header">
  <div class="left-section">
    <button id="menu-btn" class="hamburger-btn">Menu</button>
    <img src="logo.png" alt="YouTube Logo" class="logo-image">
  </div>
  <div class="center-section">
    <input type="text" class="search-bar" placeholder="Search">
    <button class="search-button">Search</button>
    <button class="mic-btn">
        <img src="mic-icon.png" alt="Mic Icon" class="mic-icon">
    </button>
  </div>
  <div class="right-section">
    <button class="upload-button"> + Create</button>
    <button class="notifications-button">Notifications</button>
    <button class="profile-button">Profile</button>
  </div>

    </header>

    <!-- Navigation Bar Section -->

        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Trending</a></li>
            <li><a href="#">Subscriptions</a></li>
            <li><a href="#">Library</a></li>
        </ul>
    </nav>/

    <!-- Main Content Section -->
    <div class="container">
       <!-- Sidebar Section -->
    <aside class="sidebar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Trending</a></li>
            <li><a href="#">Subscriptions</a></li>
            <li><a href="#">Library</a></li>
        </ul>
    </aside>
        <main class="main-content">
            <div class="video-card">
                <img src="thumbnail.jpg" alt="Video Thumbnail" class="video-thumbnail">
                <h3 class="video-title">Sample Video Title</h3>
                <p class="video-description">This is a sample video description.</p>
                <div class="video-stats">
                    <span class="views">1M views</span>
                    <span class="date">1 week ago</span>
                </div>
            </div>
            <!-- Repeat video-card for more videos -->
        </main>

    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>&copy; 2023 YouTube Clone. All rights reserved.</p>
    </div>

    <script src="yt.js"></script>
</body>
</html>
