<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="yt.css">
</head>
<body>
    <!-- Header Section -->
    <header class="YouTube-header">
  <div class="left-section">
    <button class="menu-button">Menu</button>
    <img src="logo.png" alt="YouTube Logo" class="logo-image">
  </div>
  <div class="center-section">
    <input type="text" class="search-bar" placeholder="Search">
    <button class="search-button">Search</button>
    <button class="mic-btn">
        <img src="mic-icon.png" alt="Mic Icon" class="mic-icon">
    </button>
  </div>
  <div class="right-section">
    <button class="upload-button"> + Create</button>
    <button class="notifications-button">Notifications</button>
    <button class="profile-button">Profile</button>
  </div>

    </header>

    <!-- Sidebar Section -->
    <div class="sidebar">                   
    </div>

    <!-- Main Content Section -->
    <div class="main-content">
        
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>&copy; 2023 YouTube Clone. All rights reserved.</p>
    </div>

    <script src="yt.js"></script>
</body>
</html>
